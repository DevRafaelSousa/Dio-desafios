<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificador de Nível de Herói</title>
    
    <link rel="stylesheet" href="estilizacao.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Consulte o nível do seu Herói</h1>
            <div class="input-group">
                <label for="nomeHeroi">Nome do Herói:</label>
                <input type="text" id="nomeHeroi" placeholder="Ex: Arthur">
            </div>
            <div class="input-group">
                <label for="xpHeroi">XP do Herói:</label>
                <input type="number" id="xpHeroi" placeholder="Ex: 7500">
            </div>
            <button id="consultarBtn">Consultar</button>
            <p id="resultado"></p>
        </div>
    </div>

    <script src="Script.js"></script>
</body>
</html>
